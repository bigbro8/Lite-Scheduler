<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/selectAlgoP.css">
</head>
<body>
    <div class="container">
        <form action="" id="form-id">

        
        <div class="part1" dir="rtl">
            <p>نوع الگوریتم مورد استفاده را انتخاب کنید</p>
            <div class="radio-b">
                <div class="in1">
                    <label for="random">احتمالی</label>
                    <input type="radio" id="random" name="algorithm" class="algorithm" value="r">
                </div>
                <div class="in2">
                    <label for="certain">قطعی</label>
                    <input type="radio" id="certain" name="algorithm" class="algorithm" value="c">
                </div>
            </div>
    </div>

    <div class="part2">
        <p>مقدار تکرار الگوریتم را وارد کنید</p>
        <div class="iteration">
            <input type="number" class="iter">
        </div>
    </div>
    <button type="submit" class="submit">تایید</button>
    </form>
    </div>


    <div class="alert-box" id="alert-box1" dir="rtl">
        <div class="alert-container">
            <h3 style="margin-right: 20px;">آیا از اطلاعات وارد شده برای شروع زمان بندی مطمعن هستید؟</h3>
            <div class="alert-button real-prev">
            <p>شروع</p>
        </div>
            <div class="alert-button cancel1">
            <p>لغو</p>
            </div>
        </div>
        </div>


      <div class="nav-button prev">
          <p>قبلی</p>
      </div>

    
    <script src="../js/selectAlgoP.js"></script>
</body>
</html>
